<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro — Zimy para Terapeutas</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <!-- Background Decoration -->
    <div class="bg-blobs">
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="glass-card">
                    <div class="text-center mb-4">
                        <a href="index.html" class="navbar-brand fs-2">
                            <span style="color: var(--neon-blue);">Zi</span>my
                        </a>
                        <h2 class="mt-3">Criar sua Conta</h2>
                        <p>Comece a acompanhar seus pacientes hoje.</p>
                    </div>

                    <form id="signupForm">
                        <div class="mb-3">
                            <label class="form-label text-white">Nome Completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Ex: Dr. Roberto Silva"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email Profissional</label>
                            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-white">Especialidade</label>
                                <input type="text" class="form-control" id="specialty" placeholder="Ex: TCC" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-white">Nº Profissional</label>
                                <input type="text" class="form-control" id="regNumber" placeholder="Ex: CRP 12345"
                                    required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-white">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>

                        <div id="errorMsg" class="text-danger small mb-3 d-none"></div>

                        <button type="submit" class="btn btn-zimy-primary w-100 mb-3">Cadastrar</button>
                    </form>

                    <p class="text-center small mb-0">
                        Já tem conta? <a href="login.html" class="text-white fw-bold">Entrar aqui</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.classList.add('d-none');

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const specialty = document.getElementById('specialty').value;
            const regNumber = document.getElementById('regNumber').value;

            // Validações
            if (password !== confirmPassword) {
                errorMsg.innerText = "As senhas não coincidem.";
                errorMsg.classList.remove('d-none');
                return;
            }

            const therapists = window.Zimy.db.load('therapists');
            if (therapists.find(t => t.email === email)) {
                errorMsg.innerText = "Este email já está cadastrado.";
                errorMsg.classList.remove('d-none');
                return;
            }

            // Salvar no localstorage
            const newUser = { name, email, password, specialty, regNumber };
            therapists.push(newUser);
            window.Zimy.db.save('therapists', therapists);

            alert('Cadastro realizado com sucesso! Redirecionando para o login...');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
