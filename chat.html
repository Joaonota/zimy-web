<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat ‚Äî Zimy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ---- Page Layout ---- */
        body {
            overflow: hidden;
            height: 100vh;
        }

        .chat-page-wrapper {
            display: flex;
            height: 100vh;
            padding-left: 280px;
            /* matches sidebar width */
            transition: padding-left 0.4s ease;
        }

        @media (max-width: 1200px) {
            .chat-page-wrapper {
                padding-left: 85px;
            }
        }

        @media (max-width: 768px) {
            .chat-page-wrapper {
                padding-left: 0;
            }
        }

        /* ---- Chat Layout ---- */
        .chat-shell {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* ---- Patient List Panel ---- */
        .patient-panel {
            width: 340px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            background: rgba(11, 13, 23, 0.98);
            border-right: 1px solid var(--glass-border);
            height: 100vh;
        }

        .patient-panel-header {
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .search-box {
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 10px 18px;
            color: #fff;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
        }

        .search-input::placeholder {
            color: var(--text-dim);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            background: rgba(255, 255, 255, 0.09);
        }

        .patient-list-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .patient-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.25s ease;
            border-left: 3px solid transparent;
        }

        .patient-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .patient-item.active {
            background: rgba(34, 211, 238, 0.08);
            border-left-color: var(--neon-blue);
        }

        .pat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(124, 58, 237, 0.3);
            border: 2px solid rgba(124, 58, 237, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            flex-shrink: 0;
            position: relative;
        }

        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 11px;
            height: 11px;
            border-radius: 50%;
            border: 2px solid #0B0D17;
        }

        .status-dot.online {
            background: #34D399;
        }

        .status-dot.offline {
            background: #6B7280;
        }

        .pat-info {
            flex: 1;
            overflow: hidden;
        }

        .pat-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: #F9FAFB;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pat-last-msg {
            font-size: 0.8rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: 'Poppins', sans-serif;
        }

        .pat-meta {
            font-size: 0.7rem;
            color: #6B7280;
            flex-shrink: 0;
            text-align: right;
        }

        .unread-badge {
            display: inline-block;
            background: var(--neon-blue);
            color: #0B0D17;
            font-size: 0.65rem;
            font-weight: 700;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            margin-top: 4px;
        }

        /* ---- Chat Area ---- */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-main);
            min-width: 0;
        }

        .chat-top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: rgba(11, 13, 23, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .chat-patient-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .chat-patient-name {
            font-weight: 700;
            font-size: 1.05rem;
        }

        .chat-patient-status {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-family: 'Poppins', sans-serif;
        }

        /* ---- Messages ---- */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 0.5;
        }

        .msg-bubble {
            max-width: 65%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.92rem;
            line-height: 1.5;
            position: relative;
            word-break: break-word;
        }

        .msg-bubble.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
            color: #F9FAFB;
        }

        .msg-bubble.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #7C3AED, #2563EB);
            border-bottom-right-radius: 4px;
            color: #fff;
        }

        .msg-time {
            font-size: 0.68rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
            font-family: 'Poppins', sans-serif;
        }

        /* ---- Input Bar ---- */
        .input-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1.25rem 2rem;
            background: rgba(11, 13, 23, 0.9);
            border-top: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 12px 24px;
            color: #fff;
            font-size: 0.93rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.25s;
        }

        .input-field::placeholder {
            color: #6B7280;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--neon-blue);
            background: rgba(255, 255, 255, 0.09);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7C3AED, #2563EB);
            border: none;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6);
        }

        /* ---- Modal Styling ---- */
        .modal-content {
            background: #121421;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: #F9FAFB;
        }

        .modal-body p {
            color: #D1D5DB;
            font-size: 0.95rem;
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <!-- Background Decoration -->
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div style="margin-bottom: 3rem;">
            <a href="dashboard.html" class="navbar-brand fs-3">
                <span style="color: var(--neon-blue);">Zi</span>my
            </a>
        </div>
        <nav class="d-flex flex-column gap-1">
            <a href="dashboard.html" class="sidebar-link">
                <i class="fas fa-home"></i><span>Dashboard</span>
            </a>
            <a href="chat.html" class="sidebar-link active">
                <i class="fas fa-comment-medical"></i><span>Chat</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-users"></i><span>Pacientes</span>
            </a>
            <a href="relatorios.html" class="sidebar-link">
                <i class="fas fa-chart-pie"></i><span>Relat√≥rios</span>
            </a>
            <a href="profile.html" class="sidebar-link">
                <i class="fas fa-user-circle"></i><span>Meu Perfil</span>
            </a>
        </nav>
        <div style="margin-top: auto; padding-top: 2rem;">
            <a href="#" id="logoutBtn" class="sidebar-link" style="color: var(--soft-red);">
                <i class="fas fa-sign-out-alt"></i><span>Sair</span>
            </a>
        </div>
    </div>

    <!-- Main Chat Wrapper -->
    <div class="chat-page-wrapper">
        <div class="chat-shell">

            <!-- Patient Panel -->
            <div class="patient-panel">
                <div class="patient-panel-header">
                    <h5 class="mb-0 fw-bold">Mensagens</h5>
                    <button id="newPatientBtn" class="btn btn-zimy-primary btn-sm px-3 py-1" style="font-size: 0.8rem;">
                        <i class="fas fa-plus me-1"></i> Novo
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="üîç  Buscar paciente...">
                </div>
                <div class="patient-list-scroll" id="patientListContainer">
                    <!-- Rendered dynamically -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <!-- Top Bar -->
                <div class="chat-top-bar">
                    <div class="chat-patient-info">
                        <div class="pat-avatar" id="topAvatar" style="width:44px;height:44px;font-size:1.2rem;">üí¨</div>
                        <div>
                            <div class="chat-patient-name" id="topPatientName">Selecione um paciente</div>
                            <div class="chat-patient-status" id="topPatientStatus">---</div>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button id="genSummaryBtn" class="btn btn-zimy-outline btn-sm px-3">
                            <i class="fas fa-brain me-1"></i> Resumo IA
                        </button>
                    </div>
                </div>

                <!-- Messages -->
                <div class="messages-area" id="messagesArea">
                    <div class="empty-chat text-center">
                        <i class="fas fa-comments fa-4x mb-3" style="color: var(--neon-blue); opacity: 0.4;"></i>
                        <p class="mt-2">Selecione um paciente para abrir a conversa.</p>
                    </div>
                </div>

                <!-- Input -->
                <form class="input-bar" id="chatForm">
                    <input type="text" class="input-field" id="msgInput" placeholder="Escreva uma mensagem..."
                        autocomplete="off">
                    <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>

        </div>
    </div>

    <!-- AI Summary Modal -->
    <div class="modal fade" id="summaryModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-2">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title"><i class="fas fa-brain me-2" style="color: var(--neon-blue);"></i>Resumo da
                        Conversa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body py-3">
                    <p id="summaryText"></p>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-zimy-outline btn-sm" id="copySummary">
                        <i class="fas fa-copy me-1"></i> Copiar
                    </button>
                    <button type="button" class="btn btn-zimy-primary btn-sm" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let currentPatientId = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderPatientList();

            document.getElementById('chatForm').addEventListener('submit', e => {
                e.preventDefault();
                sendMessage();
            });

            document.getElementById('genSummaryBtn').addEventListener('click', generateSummary);
            document.getElementById('copySummary').addEventListener('click', () => {
                navigator.clipboard.writeText(document.getElementById('summaryText').innerText);
                document.getElementById('copySummary').innerHTML = '<i class="fas fa-check me-1"></i> Copiado!';
                setTimeout(() => { document.getElementById('copySummary').innerHTML = '<i class="fas fa-copy me-1"></i> Copiar'; }, 2000);
            });

            // Search
            document.querySelector('.search-input').addEventListener('input', function () {
                const q = this.value.toLowerCase();
                document.querySelectorAll('.patient-item').forEach(el => {
                    el.style.display = el.dataset.name.includes(q) ? '' : 'none';
                });
            });
        });

        function renderPatientList() {
            const patients = window.Zimy.db.load('patients');
            const container = document.getElementById('patientListContainer');

            if (patients.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 opacity-50">
                        <i class="fas fa-user-slash d-block mb-2"></i>
                        <small>Sem pacientes</small>
                    </div>
                `;
                return;
            }

            container.innerHTML = patients.map(p => `
                <div class="patient-item ${currentPatientId === p.id ? 'active' : ''}" 
                     onclick="selectPatient(${p.id})"
                     id="pat-${p.id}"
                     data-name="${p.name.toLowerCase()}">
                    <div class="pat-avatar">
                        ${p.emoji || 'üë§'}
                        <span class="status-dot ${p.status}"></span>
                    </div>
                    <div class="pat-info">
                        <div class="pat-name">${p.name}</div>
                        <div class="pat-last-msg">${p.lastMsg || ''}</div>
                    </div>
                    <div class="pat-meta">
                        <div>Hoje</div>
                        ${p.status === 'online' ? '<div class="unread-badge">1</div>' : ''}
                    </div>
                </div>
            `).join('');
        }

        function selectPatient(id) {
            currentPatientId = id;
            const patients = window.Zimy.db.load('patients');
            const patient = patients.find(p => p.id === id);

            // Update top bar
            document.getElementById('topAvatar').innerText = patient.emoji;
            document.getElementById('topPatientName').innerText = patient.name;
            document.getElementById('topPatientStatus').innerHTML = patient.status === 'online'
                ? `<span style="color:#34D399;">‚óè online</span> ¬∑ ${patient.specialty}`
                : `<span style="color:#6B7280;">‚óè offline</span> ¬∑ ${patient.specialty}`;

            // Mark active
            document.querySelectorAll('.patient-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`pat-${id}`).classList.add('active');

            renderMessages();
        }

        function renderMessages() {
            const chats = window.Zimy.db.load('chats');
            const messages = chats[currentPatientId] || [];
            const area = document.getElementById('messagesArea');

            if (messages.length === 0) {
                area.innerHTML = `<div class="empty-chat text-center">
                    <i class="fas fa-comment-dots fa-3x mb-3" style="color:var(--neon-blue); opacity:0.3;"></i>
                    <p>Nenhuma mensagem ainda. Diga ol√°!</p>
                </div>`;
                return;
            }

            area.innerHTML = messages.map(m => `
                <div class="msg-bubble ${m.sender === 'therapist' ? 'sent' : 'received'}">
                    ${m.text}
                    <div class="msg-time">${m.time || ''}<i class="fas fa-check${m.sender === 'therapist' ? '-double' : ''} ms-1" style="font-size:0.6rem;opacity:0.6;"></i></div>
                </div>
            `).join('');
            area.scrollTop = area.scrollHeight;
        }

        function sendMessage() {
            if (!currentPatientId) return;
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;

            const chats = window.Zimy.db.load('chats');
            if (!chats[currentPatientId]) chats[currentPatientId] = [];

            const now = new Date();
            const time = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            chats[currentPatientId].push({ sender: 'therapist', text, time });
            window.Zimy.db.save('chats', chats);

            // Update last message
            const patients = window.Zimy.db.load('patients');
            const idx = patients.findIndex(p => p.id === currentPatientId);
            patients[idx].lastMsg = 'Voc√™: ' + text;
            window.Zimy.db.save('patients', patients);

            input.value = '';
            renderMessages();
            renderPatientList();
            document.querySelectorAll('.patient-item').forEach(el => el.classList.remove('active'));
            if (document.getElementById(`pat-${currentPatientId}`))
                document.getElementById(`pat-${currentPatientId}`).classList.add('active');
        }

        function generateSummary() {
            if (!currentPatientId) { alert('Selecione um paciente primeiro.'); return; }
            const chats = window.Zimy.db.load('chats');
            const patients = window.Zimy.db.load('patients');
            const messages = chats[currentPatientId] || [];
            const patient = patients.find(p => p.id === currentPatientId);

            if (!messages.length) { alert('Sem mensagens para resumir.'); return; }

            const lastPat = messages.filter(m => m.sender === 'patient').pop()?.text || 'N/A';
            const totalMsgs = messages.length;
            const summary = `üìã Resumo Cl√≠nico ‚Äî ${patient.name}\n\nEspecialidade: ${patient.specialty}\n\nA conversa cont√©m ${totalMsgs} mensagens trocadas. No √∫ltimo contato, o paciente relatou: "${lastPat}"\n\nO paciente demonstra engajamento ativo com as miss√µes terap√™uticas do app Zimy e apresenta evolu√ß√£o positiva no autoconhecimento emocional. Recomenda-se acompanhamento pr√≥ximo.`;

            document.getElementById('summaryText').innerText = summary;
            new bootstrap.Modal(document.getElementById('summaryModal')).show();
        }
    </script>
</body>

</html>
